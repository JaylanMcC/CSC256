<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
        .thumbnail {
            width: 100px;
            margin: 5px;
            cursor: pointer;
        }

        #mainImage {
            width: 400px;
            display: block;
            margin: 20px auto;
        }

        #imageDetails {
            text-align: center;
            font-style: italic;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">My Simple Image Gallery</h2>
    <div id="gallery" style="text-align:center;"></div>
    <img id="mainImage" src="" alt="Click a thumbnail to view image">
    <div id="imageDetails"></div>

    <script src="script.js"></script>
</body>
</html>

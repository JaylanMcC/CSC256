<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding: 20px;
      color: navy;
    }

    h1 {
      color: orange;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-template-rows: repeat(6, 40px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }

    input.cell {
      width: 38px;
      height: 38px;
      text-transform: uppercase;
      text-align: center;
      font-size: 18px;
      border: 1px solid #444;
      background-color: #eee;
      color: navy;
    }

    input.empty {
      background-color: white;
      border: none;
    }

    .clues {
      margin-top: 20px;
      text-align: left;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .clues h3 {
      color: orange;
    }

    .clues p {
      color: navy;
    }
  </style>
</head>
<body>

  <h1>Simple Crossword</h1>

  <div class="grid" id="crossword-grid"></div>

  <div class="clues" id="clue-list">
    <h3>Clues:</h3>
  </div>

  <script>
    // Clues array
    const clues = [
      "1 Across: Ocean movement you can surf.",
      "2 Down: Something you might attend, like a concert or party.",
      "3 Across: The planet we live on."
    ];

    // Display clues with loop
    const clueList = document.getElementById("clue-list");
    for (let i = 0; i < clues.length; i++) {
      const p = document.createElement("p");
      p.textContent = clues[i];
      clueList.appendChild(p);
    }

    // Crossword layout (E = editable cell, X = empty cell)
    const layout = [
      ['E', 'E', 'E', 'E', 'X'],
      ['X', 'X', 'X', 'E', 'X'],
      ['X', 'X', 'X', 'E', 'X'],
      ['X', 'X', 'X', 'E', 'X'],
      ['E', 'E', 'E', 'E', 'E'],
      ['X', 'X', 'X', 'E', 'X'],
    ];

    const grid = document.getElementById("crossword-grid");

    for (let row = 0; row < layout.length; row++) {
      for (let col = 0; col < layout[row].length; col++) {
        const cellType = layout[row][col];
        const input = document.createElement("input");
        input.maxLength = 1;
        input.classList.add("cell");
        if (cellType === 'X') {
          input.classList.add("empty");
          input.disabled = true;
        }
        grid.appendChild(input);
      }
    }
  </script>

</body>
</html>

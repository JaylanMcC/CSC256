<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Slideshow</h1>
  <div class="slideshow-container">
    <img id="slide" src="" alt="Slideshow Image">

      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script src="slideshow.js"></script>
</body>
</html>
